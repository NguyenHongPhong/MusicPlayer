<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
        <div class="container">
            <div class="heading">
                <div class="playing-header">
                </div>
            </div>

            <div class="cd-thum">
                <div>
                    <img alt="">
                </div>
            </div>

            <div class="actions-list">
                <div class="actions-btn">
                    <i id = 'repeat-song' class="bi bi-arrow-repeat size-custom vehical-element changeColor"></i>
                    <i id = "previous-song" class="bi bi-caret-left-fill size-custom vehical-element changeColor"></i>
                    <i id="playing-btn" class="bi bi-play-circle-fill size-custom-playing vehical-element active changeColor"></i>
                    <i id="pausing-btn" class="bi bi-pause-circle-fill size-custom-playing changeIcon vehical-element changeColor"></i>  
                    <i id = "next-song" class="bi bi-caret-right-fill size-custom vehical-element changeColor"></i>
                    <i id= "random-song" class="bi bi-shuffle size-custom vehical-element changeColor"></i>
                </div>
            </div>

            <div class="process-song">
                <div class="container-song">
                    <input id="processBySec" type="range" step="0.1" min="0" max="100" value="0"/>
                </div>
            </div>
            <div class="play-list">
                <ul class="option-songs"></ul>
            </div>
            <div class="icon-create">
                <i class="bi bi-plus-circle-fill"></i>
            </div>

            <div class="play-list">
               
                <div class="add-song-box">
                    <div class="heading-add-new-song">
                        <h4>Thêm bài hát mới
                            <i class="bi bi-x-circle-fill"></i>
                        </h4>
                    </div>

                    <div class="action-add-new-song">
                        <div class="left-section-label">
                            <label> Nhập tên ca sỹ </label>
                            <label> Tải ảnh bài hát </label>
                            <label> Tải file âm thanh</label>
                        </div>
                        <div class="right-section-label">
                            <input id ='name-singer' type="text"  placeholder="Nhập tên ca sỹ" />
                            <input id ="image-file" type="file" />
                            <input id ="music-file" type="file" />
                        </div>
                    </div>
                    <div class="cover-added-btn">
                        <button id="added-song" >Thêm bài hát</button>
                    </div>
            </div>
            </div>
           
            <div>
                <audio id="audio-player"></audio>
            </div>

        </div>
        <div class="toast-warning">
            <div class="message-toast">
                <h3><i class="bi bi-exclamation-triangle-fill color-warning"></i> Thông báo !!!</h3>
                <span class="content-toast">Bạn đang bật 2 chế độ song song. Vui lòng chỉ chọn 1 trong 2.</span>
            </div>
        </div>
    
    <script  type = 'module' src="/js/main.js" ></script>
    <script  type = 'module' src="/constant/elements.js" ></script>
    <link rel="stylesheet" href="/css/style.css">
</body>
</html>
